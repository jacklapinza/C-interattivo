name: Build and Package C-interattivo

on:
  push:
    branches:
      - main  # Trigger when pushing to the `main` branch
  pull_request:
    branches:
      - main  # Trigger for pull requests to the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Arch Linux in Docker
      - name: Set up Arch Linux in Docker
        run: |
          docker pull archlinux:latest  # Explicitly pull the Arch Linux image
          docker run --rm -v $(pwd):/workspace -w /workspace archlinux:latest bash -c "
            # Update the system and install required packages as root
            pacman -Syu --noconfirm && \
            pacman -S --noconfirm base-devel git && \
            # Create a non-root user
            useradd -m builder && \
            mkdir -p /workspace/build && \
            chown builder:builder /workspace && \
            chown -R builder:builder /workspace/src && \
            # Change to the workspace directory where PKGBUILD is located
            cd /workspace && \
            # Run makepkg as the non-root builder user in the correct directory
            su builder -c 'makepkg -si --noconfirm'
          "

      # Upload the package to GitHub Releases
      - name: Upload package to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.pkg.tar.zst  # Adjust based on your output package format
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

